<div class="chat-container">
    <div class="chat-box">
      <div *ngFor="let msg of messages" [ngClass]="msg.fromUser ? 'user' : 'bot'" class="message">
        <div class="bubble">
          {{ msg.text }}
        </div>
      </div>
  
      <div *ngIf="isTyping" class="typing-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  
    <div class="input-box">
      <input [(ngModel)]="userInput" (keydown.enter)="sendMessage()" placeholder="כתוב הודעה..." />
      <button (click)="sendMessage()">שלח</button>
    </div>
  </div>
